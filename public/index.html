<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/main.css">
    <title>Топ-кек приложение</title>
</head>
<body>

<div id="application">
    <h1>Топ-кек приложение</h1>
    <nav id="navigation"></nav>

    <section id="login" hidden>

        <h2>Войдите</h2>
        <form action="" id="login-form">

            <input type="text" name="username" placeholder="Введите ваше имя" required>
            <br>
            <input type="email" name="email" placeholder="Ваш E-Mail" required>
            <br>

            <input type="submit" id="login-button" value="Войти">

        </form>

    </section>
    <section id="profile" hidden>

        <h2>Меня зовут <span id="username-div">Anonimous Frontender</span></h2>
        <p>Я крутой на <strong id="count-div">+100500</strong> очков</p>
        <em id="email-div"></em>

    </section>
    <section id="about" hidden>

        <h2>Это было сделано PHP-ненавистником</h2>

    </section>

</div>

<script src="/main.js"></script>

</body>
</html>
